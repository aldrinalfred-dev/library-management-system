<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="./css/style.css" />
		<title>Password reset page</title>
	</head>
	<body>
		<form id="password-reset-form">
			<div id="alert"></div>
			<div class="login-wrap">
				<div class="login-html">
					<div class="login-form">
						<div class="group">
							<div class="group">
								<label for="user" class="label">Email Address</label>
								<input id="signup_email" type="text" class="input">
								<span id="email-signup-error" class="error"></span>
							  </div>
						</div>
						<div class="hr"></div>
						<div class="group">
							<input type="submit" class="button" value="Send reset password link" />
						</div>
						<div class="foot-lnk">
							<a href="/public/index.html">Go back </a>
						</div>
					</div>
				</div>
			</div>
		</form>
		<script src="./js/validation.js"></script>
	</body>
</html>
