<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Library Dashboard</title>
</head>
<body>
    <div class="login-wrap">
        <div class="login-html">
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <h1 class="label">WELCOME</h1>
                        <h2>Your Books</h2>
                        <ul id="books-list">
                            <!-- Book items will be dynamically inserted here -->
                        </ul>
                        <a href="/public/index.html">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

  
           
     
    <script>
        // Example data - in practice, you would populate this with real data
        const username = 'Aldrin Alfred';
        const books = ['Ikigai: The Japanese secret to a long and happy life', 'Thinking, Fast and Slow', 'The Alchemist', 'To Kill a Mockingbird'];

        // Populate the username
        document.getElementById('username').textContent = username;

        // Populate the books list
        const booksList = document.getElementById('books-list');
        books.forEach(book => {
            const li = document.createElement('li');
            li.textContent = book;
            booksList.appendChild(li);
        });
    </script>
</body>
</html>
