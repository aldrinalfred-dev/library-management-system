
<head>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Sign In / Sign up page</title>
  </head>
  <body>
    <div class="login-wrap">
      <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
        <div class="login-form">
          <div class="sign-in-htm">
            <form id="signin-form">
              <div class="group">
                <label for="user" class="label">Email Address</label>
                <span id="email-signin-error" class="error"></span>
                <input id="signin_email" type="email" class="input">
              </div>
              <div class="group">
                <label for="pass" class="label">Password</label>
                <input id="signin_pass" type="password" class="input" data-type="password">
                <span id="pass-signin-error" class="error"></span>
              </div>
              <div class="group">
                <input id="check" type="checkbox" class="check" checked>
                <label for="check"><span class="icon"></span> Keep me Signed in</label>
              </div>
              <div class="group">
                <input type="submit" class="button" value="Sign In">
              </div>
              <div class="hr"></div>
              <div class="foot-lnk">
                <a href="/public/password-reset.html">Forgot Password?</a>
              </div>
            </form>
          </div>
          <div class="sign-up-htm">
            <form id="signup-form">
              <div class="group">
                <label for="user" class="label">Username</label>
                <span id="username-signup-error" class="error"></span>
                <input id="user" type="text" class="input">
              </div>
              <div class="group">
                <label for="user" class="label">Email Address</label>
                <input id="signup_email" type="text" class="input">
                <span id="email-signup-error" class="error"></span>
              </div>
              <div class="group">
                <label for="pass" class="label">Password</label>
                <input id="signup_pass" type="password" class="input" data-type="password">
                <span id="pass-signup-error" class="error"></span>
              </div>
              <div class="group">
                <input type="submit" class="button" value="Sign Up">
              </div>
              <div class="hr"></div>
              <div class="foot-lnk">
                <label for="tab-1">Already Member?</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/signup.js"></script>
  <script src="/js/signin.js"></script>
</html>
